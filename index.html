<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Expense Tracker</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="container-xl">
      <h1 class="mt-3 mb-3 ml-10 mr-10">Booking Appointment App</h1>
      <form class="row gy-2 gx-3 align-items-center mt-3 mb-3" onsubmit="handleFormSubmit(event)">
          <div class="col-auto">
            <label class="visually-hidden" for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name">
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="phone">Phone No.</label>
            <div class="input-group">
              <div class="input-group-text">+91</div>
              <input type="number" name="phone" class="form-control" id="phone" placeholder="Enter Phone No.">
            </div>
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email">
          </div>
          <div class="col-auto">
            <button type="submit" id="add" class="btn btn-primary">Add</button>
            <button type="button" style="display: none;" id="update" class="btn btn-primary">Update</button>
          </div>
      </form>
      <div class="table-responsive-sm">
          <table class="table table-striped align-middle" style="table-layout: fixed;">
              <thead>
                  <tr>
                      <th class="col-auto">Name</td>
                      <th class="col-auto">Phone No.</td>
                      <th class="col-auto">Email</td>
                      <th class="col-auto">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- <tr>
                      <td>Tabrez</td>
                      <td style="white-space: normal; word-wrap: break-word;">+918507442112</td>
                      <td style="white-space: normal; word-wrap: break-word;">alamtabrez@gmail.com</td>
                      <td>
                        <button type="button" class="btn btn-info">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                      </td>
                  </tr> -->
              </tbody>
          </table>
      </div>
    <div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
  <script src="index.js"></script>
</html>
